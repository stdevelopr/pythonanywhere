{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CESCWORK</title>
		<link rel="shortcut icon" href="{% static 'img/cesc.png' %}">
		
		<link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
		<link rel="stylesheet" href="{%static 'css/cesc.css'%}">
		<script src="{%static 'js/popper.min.js'%}"></script>
		<script src="{%static 'js/jquery-3.3.1.min.js'%}"></script>
		<script src="{%static 'js/bootstrap.min.js'%}"></script>

	</head>
	<body>
		<nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-info border">
			<a href="/cescwork/" class="navbar-brand">
				<img class="d-inline-block" src="{% static 'img/cesc.png' %}" alt="" height="33px">
			</a>
			<form class="form-inline mr-auto">
				<input class="form-control mr-sm-2" type="search" placeholder="Find services" aria-label="Search">
			</form>
			<ul class="navbar-nav">
				{%if user.is_authenticated %}
				<li class="nav-item dropdown">
					<a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
						{{user.username}}
					</a>
					<ul class="dropdown-menu bg-info">
						<li><a href="{%url 'logout'%}?next={{request.path}}" class="nav-link">Logout</a></li>
					</ul>
				</li>
				{%else%}
				<button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-menu">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbar-menu">
					<li class="nav-item">
						<a href="{%url 'login'%}" class="nav-link">Login</a>
					</li>
					<li class="nav-item">
						<a href="{%url 'register'%}" class="nav-link">Register</a> 
					</li>
				</div>				
				{%endif%}
			</ul>				
		</nav>
		<hr/>
		<!-- EXTENDS -->
		{%block page%}
		{%endblock%}
		<hr>
		<!-- FOOTER -->
		<div class="container bg-dark text-center text-white">
			<h3>CRYPTOESCUDO FOOTER</h3>
		</div>
		
	</body>
</html>
