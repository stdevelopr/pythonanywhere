{% extends 'base.html' %}
{% load static %}

{%block page%}
	<div class="container bg-info border " style="padding-top: 50px">
	{%if error%}
	 <div class="alert alert-warning alert-dismissible" role="alert">
	 	<button type="button" class="close" data-dismiss="alert" aria-label="close">
	 		<span aria-hidden="true">&times;</span>	 		
	 	</button>
	 	<strong>Warning!</strong>{{error}}
	 </div>
	{%endif%}
	<div class="card mb-3">
		<div class="card-body">
			<form class="form-horizontal" method="POST" enctype="multipart/form-data">
				{%csrf_token%}
				<div class="form-group">
					<label class="col-sm-2 control-label">
						Work Title
					</label>
					<div class="col-sm-10">
						<textarea rows="3" class="form-control" name="title">{{work.title}}</textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Category</label>
					<div class="col-sm-10">
						<select name="category" class="form-control" value="{{work.category}}">
							<option {%if work.category == 'GD' %} selected {%endif%} value="GD"> Graphics & Design</option>
							<option {%if work.category == 'DM' %} selected {%endif%} value="DM"> Digital & Marketing</option>
							<option {%if work.category == 'VA' %} selected {%endif%} value="VA"> Video & Animation</option>
							<option {%if work.category == 'MA' %} selected {%endif%} value="MA"> Music & Audio </option>
							<option {%if work.category == 'PT' %} selected {%endif%} value="PT"> Programming & Tech </option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">
						Description
					</label>
					<div class="col-sm-10">
						<textarea rows="5" class="form-control" name="description">{{work.description}}</textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">
						Price
					</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" value="{{work.price}}" name="price">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">
						Photo
					</label>
					<div class="col-sm-10">
						<small>Currently:{{work.photo}}</small>
						<input type="file" class="form-control" name="photo">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">
						Status
					</label>
					<div class="col-sm-10">
						<select name="status" class="form-control">
							<option value="1" {%if work.status %} selected {%endif%}>Active</option>
							<option value="" {%if not work.status %} selected {%endif%}>Disable</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-2-offset-2 col-sm-10">
						<button type="submit" class="btn btn-success">Update</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{%endblock%}
