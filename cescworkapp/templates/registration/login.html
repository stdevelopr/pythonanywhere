{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
	<link rel="stylesheet" href="{%static 'css/cesc.css'%}">
	<script src="{%static 'js/bootstrap.min.js'%}"></script>
</head>
<body>
	<div class="container text-center bg-info">
		<div class="d-inline">
			<img src="{% static 'img/cesc.png' %}" alt="">
		</div>
		
		<form class="d-inline-block align-middle" action="{%url 'login'%}" method="POST">
			{%csrf_token%}
			<p>username: {{form.username}}</p>
			<p>password: {{form.password}}</p>
			<input class="btn btn-primary" type="submit" value="login">
		</form>
	</div>	
</body>
</html>
